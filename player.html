<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AMP</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

<style>

  html{
    box-sizing: border-box;
  }

  *,
  *::after,
  *::before{
    box-sizing: inherit;
    margin: 0;
    padding: 0;
    user-select: none;
  }

  body{
    width:100svw;
    height: 100vh;
    position: relative;
    overflow-x: hidden;
    font-family: "Outfit", Verdana, Geneva, Tahoma, sans-serif;
    display: grid;
    place-content: center;
    background-color: #444;
  }

  .appContainer{
    position: relative;
    height:min(95vh, 200vw);
    aspect-ratio: 83/180;
    display: grid;
    place-content: center;
    overflow: hidden;
    background: linear-gradient(to bottom right, #2B333E, #181D24);
  }

  .player{
    position: absolute;
    top:0;
    left:0;
    height:min(95vh, 200vw);
    aspect-ratio: 83/180; 
  }

  .playerOld{opacity: 0;}
  .playerNew{opacity: 1;}

  .cbox{
    cursor: pointer;
  }

  .cbox1{
    position: absolute;
    top:54%;
    height:min(4vh, 8.675vw);
    aspect-ratio: 1;
    opacity: 0;
  }
  
  .cbox2{
    position: absolute;
    top:6.55%;
    right:4.15%;
    height:min(3vh, 6.5vw);
    aspect-ratio: 1;
    opacity: 0;
  }

  #shuffleCB{
    left:6.8%;
  }

  #repeatCB{
    right:6%;
  }

  #playCB{
    left:50%;
    translate: -50% -14%;
    height:min(5.5vh, 12vw);
  }

  .pSVG{
    position: absolute;
    top:54%;
    left:50%;
    translate: -50% -14%;
    height:min(5.5vh, 12vw);
  }

  .repeatSVG,
  .pSVG,
  .shuffleSVG,
  .heartSVG{
    transition: opacity 0.3s ease;
  }

  .heartSVG path{
    transition: fill 0.3s ease;
  }

  .playSVG{opacity: 0;}

  .appContainer:has(#playCB:checked) .playSVG{
    opacity: 1;
  }
  .appContainer:has(#playCB:checked) .pauseSVG{
    opacity: 0;
  }
  .appContainer:has(#repeatCB:checked) .repeatSVG{
    opacity: 1;
  }
  .appContainer:has(#shuffleCB:checked) .shuffleSVG{
    opacity: 1;
  }
  .appContainer:has(#heartCB:checked) .heartSVG{
    opacity: 1;
    fill: #E1E9EA;
  }
  .appContainer:has(#heartCB:checked) .heartSVG path{
    fill: #E1E9EA;
  }

  .songList{
    position: absolute;
    height:39%;
    width:100%;
    bottom: 0;
    translate: 0% 4.5%;
    /* background-color: #ff000020; */
    opacity: 1;
    display: flex;
    flex-direction: column;
    gap: min(1.245vh, 2.7vw);
    padding: 9% 6.5% 8% 6.5%;
    /* padding-top: 6.5%; */
    opacity: 1;
    overflow-y: scroll;
    flex-basis: min(6vh, 12.6vw);
  }

  .songList::-webkit-scrollbar {
  display: none; /* for Chrome, Safari, and Opera */
}

  .songList .song{
    flex-grow: 1;
  }
  
  /* min(-0.3vh, -0.65vw) */
  .song{
    /* flex: 0 0 auto; */
    flex-grow: 0;
    flex-shrink: 0;
    flex-basis: auto;
    position: relative;
    /* background: red; */
    height:min(6vh, 12.6vw);
    /* translate: 0 340%; */
    opacity: 1;
    border-radius: min(1.245vh, 2.7vw);
  }

  .songBGs,
  .radioSong{
    position: absolute;
    width:100%;
    height:100%;
    top:0;
    left:0;
    border-radius: min(1.245vh, 2.7vw);
  }

  .songBGs{
    transition: opacity 0.3s ease;
  }

  .radioSong{
    z-index: 10;
    opacity: 0;
    cursor: pointer;
  }

  .songBGDefault{
    opacity: 1;
    background: #212833;
    box-shadow: min(0.66vh, 1.44vw) min(0.66vh, 1.44vw) min(1.87vh, 4vw) rgb(14, 18, 26, 1), min(-0.24vh, -0.52vw) min(-0.18vh, -0.4vw) min(1.245vh, 2.7vw) min(-0.33vh, -0.72vw) rgb(169, 193, 255, 0.3);
  }

  .songBGSelected{
    opacity: 0;
    border-radius: min(1.245vh, 2.7vw);
    background: linear-gradient(150deg, #CEDCF2, #7989A0) padding-box,
                linear-gradient(to bottom right, #E6EFFC, #445876) border-box;
    border: min(0.31vh, 0.694vw) solid transparent;
    box-shadow: min(0.66vh, 1.44vw) min(0.66vh, 1.44vw) min(1.87vh, 4vw) rgb(14, 18, 26, 0.8),
                min(-0.24vh, -0.52vw) min(-0.18vh, -0.4vw) min(1.245vh, 2.7vw) min(-0.2vh, -0.434vw) rgb(169, 193, 255, 0.3),
                inset min(-0.8vh, -1.735vw) min(-0.8vh, -1.735vw) min(1.87vh, 4vw) min(-1vh, -2.1687vw) rgba(255, 255, 255, 0.9),
                inset min(0.66vh, 1.44vw) min(0.8vh, 1.735vw) min(1.5vh, 3.25vw) min(-0.5vh, -1.08vw) rgb(0, 0, 0, 0.6);
  }

  /* .song{
    background: linear-gradient(150deg, #CEDCF2, #7989A0) padding-box,
                linear-gradient(to bottom right, #E6EFFC, #445876) border-box;
    border: min(0.31vh, 0.694vw) solid transparent;
    box-shadow: min(0.66vh, 1.44vw) min(0.66vh, 1.44vw) min(1.87vh, 4vw) rgb(14, 18, 26, 0.8),
                min(-0.24vh, -0.52vw) min(-0.18vh, -0.4vw) min(1.245vh, 2.7vw) min(-0.2vh, -0.434vw) rgb(169, 193, 255, 0.3),
                inset min(-0.8vh, -1.735vw) min(-0.8vh, -1.735vw) min(1.87vh, 4vw) min(-1vh, -2.1687vw) rgba(255, 255, 255, 0.9),
                inset min(0.66vh, 1.44vw) min(0.8vh, 1.735vw) min(1.5vh, 3.25vw) min(-0.5vh, -1.08vw) rgb(0, 0, 0, 0.6);
    
  } */
  


  .songInfoSVG{
    position: absolute;
    top:50%;
    translate: 23% -50%;
    height:64%;
  }

  .songTitle{
    /* letter-spacing: min(0.083vh, 0.18vw); */
    position: absolute;
    top:13%;
    left:15%;
    /* color: #E1E9EA; */
    color: #fff;
    font-size: min(2.1vh, 4.55vw);
    font-weight: 500;
  }

  .artistTitle{
    position: absolute;
    top:52%;
    left:15%;
    /* color: #E1E9EA; */
    color: #fff;
    font-size: min(1.55vh, 3.36vw);
    font-weight: 300;
    opacity: 0.5;
  }

  .songTime{
    position: absolute;
    top:50%;
    right:3.4%;
    translate: 0% -50%;
    color: #fff;
    font-size: min(1.8vh, 3.9vw);
    font-weight: 500;
    backface-visibility: hidden;
  }

  .songTime,
  .songTitle,
  .artistTitle{
    transition: color 0.3s ease;
  }

  .songInfoStroke,
  .songInfoStrokeFill{
    transition: fill 0.3s ease, stroke 0.3s ease;
  }

  .radioSong:checked ~  .songBGDefault{opacity: 0;}
  .radioSong:checked ~  .songBGSelected{opacity: 1;}
  .radioSong:checked ~ .songInfo p{color: #11294D;}
  .radioSong:checked ~ .songInfo .songInfoStroke{stroke: #11294D;}
  .radioSong:checked ~ .songInfo .songInfoStrokeFill{stroke: #11294D; fill: #11294D;}
  .radioSong:checked ~ .songInfo .songTime, .radioSong:checked ~ .songInfo .songTitle{font-weight: 700;}
  .radioSong:checked ~ .songInfo .artistTitle{font-weight: 600;}
  /* .radioSong:checked ~ .songInfo .artistTitle{font-weight: 600;} */

  /* .songInfo p{color: #11294D;}
  .songInfo .songTime, .songInfo .songTitle{font-weight: 700;}
  .songInfo .artistTitle{font-weight: 600;}
  .songInfo .songInfoStroke{stroke: #11294D;}
  .songInfo .songInfoStrokeFill{stroke: #11294D; fill: #11294D;} */

  .top-layer{
    position: absolute;
    left:0;
    bottom:39%;
    translate: 0 132%;
    width:100%;
    height:min(4vh, 8.67vw);
    background: linear-gradient(to bottom, #212630, rgba(33, 38, 48, 0));
    /* background: linear-gradient(to bottom, red 10%,  rgba(255, 0, 0, 0) 90%); */
    /* background: red; */
    filter: blur(min(0.2vh, 0.4337vw));
    z-index: 10;
    opacity: 0;
    transition: opacity 0.15s ease;
  }

  .timeline{
    position: absolute;
    top:45%;
    left:50%;
    width:72%;
    translate: -50% 0;
    height: min(1.6vh, 3.47vw);

    border-radius: 2000px;
    overflow: hidden;
    /* background-color: red !important; */
    opacity: 1;
    transition: height 0.3s ease;
  }

  .timeline:has(.timelineRange){
  }
  .timeline:has(.timelineRange:active) .timelineBG{
    height: min(1.6vh, 3.47vw);
  }
  .timeline:has(.timelineRange:active) .timelineLine{
    height: min(1.6vh, 3.47vw);
  }
  .timeline:has(.timelineRange:hover) .timelineBG{
    height: min(1.6vh, 3.47vw);
  }
  .timeline:has(.timelineRange:hover) .timelineLine{
    height: min(1.6vh, 3.47vw);
  }

  .timelineBG{
    background-color: rgba(225, 233, 234, 0.25);
    width:100%;
    position: absolute;
    top:50%;
    left:50%;
    translate: -50% -50%;
    height: min(0.8vh, 1.735vw);
    border-radius: 2000px;
    transition: height 0.3s ease;
  }

  .timelineLine{
    background-color: rgba(225, 233, 234, 1);
    width:50%;
    position: absolute;
    top:50%;
    height: min(0.8vh, 1.735vw);
    translate:0 -50%;
    left:0%;
    border-radius: 2000px;
    transition: height 0.3s ease;
  }

  .timelineRange{
    width:102%;
    position: absolute;
    top:50%;
    left:50%;
    translate: -51% -50%;
    opacity: 0;
  }

  .backButton{
    position: absolute;
    width:8%;
    aspect-ratio: 1;
    background-color: red;
    left:3%;
    top:1.68%;
    opacity: 0;
  }

  a:link {
    text-decoration: inherit;
    color: inherit;
  }

  a:visited {
    text-decoration: inherit;
    color: inherit;
  }

  .backAnc{
    width:200%;
  }

</style>

</head>

<script>
  let songList = document.querySelector('.songList');
  let topLayer = document.querySelector('.top-layer');
  
  let inputRange = document.querySelector('.timelineRange');
  let timeline = document.querySelector('.timelineLine');

  inputRange.addEventListener('input', ()=>{
    timeline.style.width = `${inputRange.value / 3.6}%`;
  })

  songList.addEventListener('scroll', ()=>{
    // console.log(songList.scrollTop);
    if(songList.scrollTop > 10){
      topLayer.style.opacity = 1;
    }
    else if(songList.scrollTop < 10){
      topLayer.style.opacity = 0;
    }
  })
</script>
